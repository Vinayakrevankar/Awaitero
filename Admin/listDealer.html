    <script>
      $(document).ready(function () {
        let [userInfo] = JSON.parse(sessionStorage.getItem("UserPayload"));
        $("#UserName").text(userInfo.name);

        getAllDealer();
      });
      async function activateDealer(idDealer, isActive) {
        let result = await Axios(
          BaseURLSuperUser,
          `/dealer/${idDealer}`,
          "PUT",
          {
            isActive,
          }
        );
        let res = result.data;
        if (res.status != 200) {
          // $('#ErrorMessage').text(res.errorMessage)
          return false;
        } else  if(res.status == 200) window.location.reload();
        // $('#ErrorMessage').text("")
        // $('.toast').toast('')
        return true;
      }
      async function getAllDealer() {
        let result = await Axios(BaseURLSuperUser, "/dealer/list", "GET");
        let res = result.data;
        if (res.status != 200) {
          return false;
        } else if(res.status == 200) {
          $("#dealerList").empty();
          res.payload.forEach((element) => {
            $("#dealerList").append(dealerListModel(element));
          });
        }

        return true;
      }
    </script>
