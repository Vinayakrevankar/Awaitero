    <script>
      // onclick="validateUser(event)"
      // $(".toast").toast('show');

      $(document).ready(function () {
        if (sessionStorage.getItem("Permission") == "73") {
          $("#listDealerMenu").show();
          $("#dealerMenu").show();
        } else {
          $("#listDealerMenu").hide();
          $("#dealerMenu").hide();
        }
        // $('#toast').
        $("#dealerRegistration").validate({
          // initialize the plugin

          rules: {
            firstName: {
              required: true,
              minlength: 1,
            },
            lastName: {
              required: true,
              minlength: 1,
            },
            mobile: {
              required: true,
              minlength: 10,
            },
            alternateNumber: {
              required: true,
              minlength: 10,
            },
            email: {
              required: true,
              email: true,
            },
            idState: {
              required: true,
            },
            city: {
              required: true,
            },
            aadharIdProofPath: {
              required: true,
              extension: "png|jpeg|jpg",
            },
            pancardIdProofPath: {
              required: true,
              extension: "png|jpeg|jpg",
            },

            address: {
              required: true,
            },
          },
          messages: {
            firstName: "Enter First Name",
            lastName: "Enter Last Name",
            mobile: "Enter Mobile Number",
            alternateNumber: "Enter Alternate Number",
            idState: "Select State",
            city: "Enter City",
            aadharIdProofPath:
              "Aadhar card photo must be JPG, or PNG, less than 1MB",
            pancardIdProofPath:
              "Pan card photo must be JPG, or PNG, less than 1MB",
            address: "Enter Address",
          },
          submitHandler: async function (form) {
            // for demo
            var form = $("#dealerRegistration");
            var formdata = false;
            if (window.FormData) {
              formdata = new FormData(form[0]);
            }
            let data = formdata
              ? formdata
              : convertPayload("dealerRegistration"); //formdata||convertPayload("dealerRegistration");
            let result = await Axios(
              BaseURLSuperUser,
              "/dealer/create",
              "POST",
              data
            );
            let res = result.data;
            if (res.status != 200) {
              alert(res.errorMessage);
              // $('#ErrorMessage').text(res.errorMessage)
              return false;
            } else if(res.status == 200) 
              alert("Registered Successfully");
              location.reload();
            // $('#ErrorMessage').text("")
            // $('.toast').toast('')

            return true;
          },
        });
      });
    </script>
