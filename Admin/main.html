  <script>
    let restaurantList = ({
      idRestaurant,
      name,
      isActive,
      restaurantLogo,
    }) => `<a href="detail.html?idRestaurant=${idRestaurant}"  onclick="setRestaurant(${idRestaurant})"class="text-dark text-decoration-none col-xl-4 col-lg-12 col-md-12">
<div class="bg-white shadow-sm rounded d-flex align-items-center p-1 mb-4 vin-list">
<div class="bg-light p-3 rounded">
<img src="${BaseURL}/${restaurantLogo}" class="img-fluid">
</div>
<div class="mx-3 py-2 w-100">
    <p class="mb-0 d-flex align-items-center mb-2 text-black">${name}
        <span class="large ml-auto" style="color:${
          isActive == 1 ? "green" : "red"
        };font-weight: bold;"> ${isActive == 1 ? "ACTIVE" : "INACTIVE"} </span>
        </p>
    <!-- <p class="small mb-2">
    <i class="mdi mdi-star text-warning mr-1"></i> <span class="font-weight-bold text-dark">0.5</span> (34)
    <i class="mdi mdi-silverware-fork-knife ml-3 mr-1"></i> Pizza
    <i class="mdi mdi-currency-inr ml-3"></i> 150/-
    </p> -->
    <!-- <p class="mb-0 text-muted d-flex align-items-center"><span class="badge badge-info"><i class="mdi mdi-truck-fast-outline"></i> Free delivery</span>
    <span class="small ml-auto"><i class="mdi mdi-map-marker"></i> 15 MIN</span> -->
    </p>
    </div>
</div>
</a>`;

    function setRestaurant(idRestaurant) {
      sessionStorage.setItem("idRestaurant", idRestaurant);
    }
    $(document).ready(function () {
      
      document.querySelector("#loader").style.visibility = "visible";
      
      if (sessionStorage.getItem("Permission") == "73") {
        $("#listDealerMenu").show();
        $("#dealerMenu").show();
        $("#registerRestaurantMenu").show();
        $("#createAdminMenu").show();
      } else {
        $("#listDealerMenu").hide();
        $("#dealerMenu").hide();
        $("#registerRestaurantMenu").hide();
        $("#createAdminMenu").hide();
      }

      let [userInfo] = JSON.parse(sessionStorage.getItem("UserPayload"));
      $("#UserName").text(userInfo.name);

      (async () => {
        let result = await Axios(BaseURLSuperUser, "/getRestaurants", "GET");
        let res = result.data;
        if (res.status != 200) {
          $("#ErrorMessage").text(res.errorMessage);
          return false;
        } else if(res.status == 200) {

          jQuery("#wrapper").fadeIn("slow");
          $("#Restaurants").text(
            `Restaurants (${
              res.payload.count.activeCount + res.payload.count.inactiveCount
            })`
          );
          $("#ErrorMessage").text("");
          sessionStorage.setItem(
            "RestaurantsList",
            JSON.stringify(res.payload.restaurants)
          );
          
          res.payload.restaurants.map((val) => {
            if(val.contract.length)
              $("#RestaurantList").append(restaurantList(val))
              else 
              $("#RestaurantListNotRegistered").append(restaurantList(val))

          });
        }
      })();

      $("#searchRestaurant").on("input", function (e) {
        const searchText = $("#searchRestaurant").val();
        let OrginalRestaurantsList = JSON.parse(
          sessionStorage.getItem("RestaurantsList")
        ).filter(val=> val.contract.length>0);

        if (searchText.length > 0) {
          const regex = new RegExp(searchText, "gmi");
          let RestaurantsList = OrginalRestaurantsList.filter((val) =>
            regex.test(val.name) && val.contract.length>0
          );
          $("#RestaurantList").empty();
          $("#RestaurantList").append(
            RestaurantsList.map((val) => restaurantList(val)).join("\n")
          );
          $("#Restaurants").text(`Restaurants (${RestaurantsList.length})`);
        } else {
          $("#RestaurantList").empty();
          $("#RestaurantList").append(
            OrginalRestaurantsList.map((val) => restaurantList(val)).join("\n")
          );
          $("#Restaurants").text(
            `Restaurants (${OrginalRestaurantsList.length})`
          );
        }
      });
    });
  </script>
