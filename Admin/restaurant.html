        $("#RestaurantRegistration").validate({
          // initialize the plugin

          rules: {
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
              minlength: 5,
            },
          },
          messages: {
            password: "Enter Password",
            email: "Please specify a valid email address",
          },

          submitHandler: async function (form) {
            // for demo
            // alert('valid form submitted'); // for demo
            // return false; // for demo
            let data = convertPayload("RestaurantRegistration");
            let result = await Axios(
              BaseURLSuperUser,
              "/restaurant",
              "POST",
              data
            );
            let res = result.data;
            if (res.status != 200) {
              $("#ErrorMessage").text(res.errorMessage);
              return false;
            }else if(res.status == 200){
              alert('Thank you Registered Successfully')
