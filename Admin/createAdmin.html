  <script>
    function generateNav() {
      let nav = ``;
    }

    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return "";
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function createUser() {
      $("#createUser").validate({
        // initialize the plugin

        rules: {
          idRestaurant: {
            required: true,
            minlength: 1,
          },
          idSystemAttribute: {
            required: true,
            minlength: 1,
          },
          name: {
            required: true,
            minlength: 1,
          },

          email: {
            required: true,
            email: true,
          },
          mobile: {
            required: true,
          },
          password: {
            required: true,
          },
        },
        messages: {
          idRestaurant: "Select Restaurant",
          idSystemAttribute: "Select Role",
          name: "Enter Name",
          mobile: "Enter Mobile",
          email: "Enter Email",
          password: "Enter Password",
        },
        submitHandler: async function (form) {
          // for demo
          let data = convertPayload("createUser");
          if (data.idRestaurant == "null") {
            alert("Select restaurant");
            return false;
          } else {
            let result = await Axios(BaseURLSuperUser, "/users", "POST", data);
            let res = result.data;
            if (res.status != 200) {
              alert(res.errorMessage);
              return false;
            } else if(res.status == 200) {
              alert("Created Successfully");
              refreshPage();
              return true;
            }
          }
        },
      });
    }

    let userModal = (
      { idUser, name, mobile, email, password, isActive },
      idx,
      restaurant
    ) => `<tr>
                <th scope="row">${idx}</th>
                <td>${restaurant}</td>
                <td>${name}</td>
                <td>${mobile}</td>
                <td>${email}</td>
                <td>${password}</td>
                <td>${isActive == 1 ? "Yes" : "No"}</td>

   <td> <i class="mdi mdi-delete" data-name="mdi-delete" onclick="deleteUser(${idUser},'${name}')"></i>
    </td>
              </tr>`;

    async function deleteUser(idUser, name) {
      if (confirm(`Do you want to delete user ${name} ?`)) {
        let result = await Axios(
          BaseURLSuperUser,
          `/users/${idUser}`,
          "DELETE"
        );
        let res = result.data;
        if (res.status != 200) {
          alert("Something Went Wrong");
          return false;
        } else if(res.status == 200) {
          alert("Deleted Successfully");
          refreshPage();
        }
      }
    }
    let params;
    $(document).ready(function () {
      sessionStorage.setItem(
        "idRestaurant",
        getParameterByName("idRestaurant")
      );
      params = {
        idRestaurant: sessionStorage.getItem("idRestaurant"),
      };

      if (localStorage.getItem("Permission") == "73") {
        $("#listDealerMenu").show();
        $("#dealerMenu").show();
        $("#registerRestaurantMenu").show();
        $("#createAdminMenu").show();
      } else {
        $("#listDealerMenu").hide();
        $("#dealerMenu").hide();
        $("#registerRestaurantMenu").hide();
        $("#createAdminMenu").hide();
      }

      // let [userInfo] = JSON.parse(sessionStorage.getItem("UserPayload"));
      // $('#UserName').text(userInfo.name);
      (() => {
        refreshPage();
      })();

      createUser();
    });

    async function refreshPage() {
      let restaurantData = await getRestaurantDetails();
      getUsers(restaurantData);
    }

    async function getRestaurantDetails() {
      let result = await Axios(BaseURLSuperUser, "/getRestaurants", "GET");
      let res = result.data;
      let restaurantData = null;
      if (res.status != 200) {
        alert("Something Went Wrong");
      } else if(res.status == 200) {
        $("#idRestaurant").empty();
        $("#idRestaurant").append(`<option value="null">--</option>`);
        restaurantData = res.payload.restaurants;
        restaurantData.forEach((val) => {
          if (val.isActive)
            $("#idRestaurant").append(
              `<option value="${val.idRestaurant}">${val.name}</option>`
            );
        });
        return restaurantData;
      }
    }
    async function getUsers(restaurantData) {
      let result = await Axios(BaseURLSuperUser, "/users", "GET");
      let res = result.data;
      if (res.status != 200) {
        alert("Something Went Wrong");
        return false;
      } else if(res.status == 200) {
        $("#appendUser").empty();
        res.payload.forEach((val, idx) => {
          let rest = "";
          if (val.idRestaurant)
            rest = restaurantData.filter(
              (v) => v.idRestaurant == val.idRestaurant
            )[0]["name"];
          $("#appendUser").append(userModal(val, idx + 1, rest));
        });
      }
    }
